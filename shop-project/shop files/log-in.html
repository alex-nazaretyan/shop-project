<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/03-generic/reset.css">
    <link rel="stylesheet" href="scss/log-in.css">
    <title>Log In</title>
</head>

<body>
    <header>
        <nav>
            <h1>SH</h1>
        </nav>
    </header>
    <main>
        <section class="log-in">
            <p class="log-in__sign-in-text">SIGN IN</p>
            <form action="" name='logIn'>
                <label for="e-mail">E-MAIL</label>
                <div class="green-check">
                    <p class="email-text-correct">Email is correct</p>
                    <i class="fas fa-check"></i>
                </div>
                <div class="red-check">
                    <p class="email-text-incorrect">Invalid Email</p>
                    <i class="fas fa-times"></i>
                </div>
                <input type="email" name="email" class="log-in__e-mail">
                <div class="password-wrapper">
                    <label for="password">PASSWORD</label>
                    <div class="empty-field">
                        <p>Please, write your password!</p>
                    </div>
                    <div class="password-length">
                        <p>Your password is too short!</p>
                    </div>
                </div>  
                <input type="password" name="password" class="log-in__password">
            </form>
            <button class="btn">LOG IN</button>
            <p>I don`t have an account</p>
            <span>Forgot password</span>
        </section>
        <script src="js/log-in.js"></script>
    </main>
</body>

</html>
